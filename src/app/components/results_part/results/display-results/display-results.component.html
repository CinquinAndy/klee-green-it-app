<div class="px-140px w-full pb-100px">
  <div class="w-full flex justify-center">
    <div class="flex justify-evenly border border-klee_gray-100 h-60px font-bold px-30px space-x-100px">
      <div class="flex items-center justify-center">
        <p class="text-gray-400">
          0-49
        </p>
        <div class="ml-10px w-20px h-20px rounded-full border-2 bg-klee_gray-50 border-klee_gray-300"></div>
      </div>
      <div class="flex items-center justify-center">
        <p class="text-klee_yellow-500">
          50-89
        </p>
        <div
          class="ml-10px w-20px h-20px rounded-full border-2 bg-klee_yellow-500 bg-opacity-20 border-klee_yellow-500"></div>
      </div>
      <div class="flex items-center justify-center">
        <p class="text-klee_purple-500">
          90-100
        </p>
        <div
          class="ml-10px w-20px h-20px rounded-full border-2 bg-klee_purple-500 bg-opacity-20 border-klee_purple-500"></div>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let table of tables;" class="pt-60px px-140px w-full flex justify-center">
  <div class="w-1/6 flex justify-start">
    <div class="ml-10px w-100px h-100px rounded-full border-8 bg-klee_gray-50 border-klee_gray-300 font-bold text-gray-500
          flex justify-center items-center text-20px">
      25
    </div>
  </div>
  <div class="w-3/6 flex justify-start items-center">
    <h2 class="text-24px leading-light">
      <span>{{table.table_name}}</span>
      <br>
      <span class="text-16px">[?]% de perte</span>
    </h2>
  </div>
  <div class="w-1/6 flex justify-end items-center">
    <div>
      <button>
        <img class="w-30px h-30px" src="./assets/svg/information-button.svg" alt="Info">
      </button>
    </div>
    <div class="pl-30px">
      <button>
        <img class="w-30px h-30px" src="./assets/svg/line-chart.svg" alt="Chart button">
      </button>
    </div>
  </div>
</div>
