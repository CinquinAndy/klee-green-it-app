<form [formGroup]="form" id="formReference" name="formReference" class="pb-140px">
  <fieldset>
    <div *ngFor="let data of dataMesured; index as i" class="pb-160px">
      <section
        class="w-full px-140px flex items-center" [ngClass]="i%2?'flex-row-reverse':''">
        <div class="w-1/2 flex flex-col">
          <div class="w-full flex" [ngClass]="i%2?'justify-end':'justify-start'">
            <div>
              <!--      Min -->
              <div class="flex flex-col">
                <label [for]="data.table_name+'_minimum'"
                       class="text-klee_purple-500 uppercase" [ngClass]="i%2?'text-right':'text-left'">Valeur
                  minimale</label>
                <input [formControlName]="data.table_name+'_minimum'"
                       placeholder="valeur minimale"
                       type="number"
                       class="w-250px sm:w-350px h-60px bg-klee_gray-50 border border-klee_purple-500
                  px-8 my-2 text-klee_grey-500 focus:ring-0 focus:outline-none"
                       [id]="data.table_name+'_minimum'"
                       [name]="data.table_name+'_minimum'"/>
              </div>
            </div>
            <div>
              <!--       Average -->
              <div class="flex flex-col pl-30px">
                <label [for]="data.table_name+'_average'"
                       class="text-klee_purple-500 uppercase" [ngClass]="i%2?'text-right':'text-left'">Valeur
                  moyenne</label>
                <input [formControlName]="data.table_name+'_average'"
                       placeholder="valeur moyenne"
                       type="number"
                       class="w-250px sm:w-350px h-60px bg-klee_gray-50 border border-klee_purple-500
                  px-8 my-2 text-klee_grey-500 focus:ring-0 focus:outline-none"
                       [id]="data.table_name+'_average'"
                       [name]="data.table_name+'_average'"/>
              </div>
            </div>
          </div>
          <!--    Second row -->
          <div class="w-full flex pt-30px" [ngClass]="i%2?'justify-end':'justify-start'">
            <div>
              <!--      Maximum -->
              <div class="flex flex-col">
                <label [for]="data.table_name+'_maximum'"
                       class="text-klee_purple-500 uppercase" [ngClass]="i%2?'text-right':'text-left'">Valeur
                  maximale</label>
                <input [formControlName]="data.table_name+'_maximum'"
                       placeholder="valeur maximale"
                       type="number"
                       class="w-250px sm:w-350px h-60px bg-klee_gray-50 border border-klee_purple-500
                  px-8 my-2 text-klee_grey-500 focus:ring-0 focus:outline-none"
                       [id]="data.table_name+'_maximum'"
                       [name]="data.table_name+'_maximum'"/>
              </div>
            </div>
            <div>
              <!--       Variation -->
              <div class="flex flex-col pl-30px">
                <label [for]="data.table_name+'_variation'"
                       class="text-klee_purple-500 uppercase" [ngClass]="i%2?'text-right':'text-left'">Variation
                  accéptée (en %)</label>
                <input [formControlName]="data.table_name+'_variation'"
                       placeholder="variation"
                       type="number"
                       class="w-200px h-60px bg-klee_gray-50 border border-klee_purple-500
                  px-8 my-2 text-klee_grey-500 focus:ring-0 focus:outline-none"
                       [id]="data.table_name+'_variation'"
                       [name]="data.table_name+'_variation'"/>
              </div>
            </div>
          </div>
        </div>
        <div class="w-1/2 flex" [ngClass]="i%2?'justify-start':'justify-end'">
          <h2 class="w-full text-48px" [ngClass]="i%2?'text-right':'text-left'">
            <span>{{data.table_name}}</span>
            <br>
            <span class="text-36px">unité : {{data.unite}}</span>
          </h2>
        </div>
      </section>
    </div>
  </fieldset>
  <div class="px-140px w-full flex justify-end">
    <app-base-button (click)="submit()" [alternative]="true" content="Lancer la comparaison"></app-base-button>
  </div>
</form>
